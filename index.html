        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background:transparent;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .form-container {
            flex: 1;
            padding: 40px;
            box-sizing: border-box;
            transition: background-color 0.5s;
        }
        .form-container:hover {
            background-color: transparent;
        }
        .login-container {
            border-right: 30px solid transparent;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: bisque;
            font-style: oblique;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            height:100%;
            outline:none;
            font-size:17px;
            padding-left:20px;
            background:transparent;
            color:#fff;
        }
        input:focus {
            border-color: skyblue;
            box-shadow: 0 0 8px skyblue;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: rgb(255, 255, 255,0.15);
            border: none;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #a24cae;
            transform: scale(1.05);
        }
        #email_error, #pass_error {
            color: red;
            display: none;
        }
    </style>
    <script>
        function validateLogin() {
            var email = document.forms["login_form"]["email"].value;
            var password = document.forms["login_form"]["password"].value;
            var email_error = document.getElementById("login_email_error");
            var pass_error = document.getElementById("login_pass_error");
            email_error.style.display = "none";
            pass_error.style.display = "none";
            if (email == "") {
                email_error.style.display = "block";
                return false;
            }
            if (password == "") {
                pass_error.style.display = "block";
                return false;
            }
            return true;
        }
        function validateSignup() {
            var email = document.forms["signup_form"]["email"].value;
            var password = document.forms["signup_form"]["password"].value;
            var name = document.forms["signup_form"]["name"].value;
            var age = document.forms["signup_form"]["age"].value;
            var r_pwd = document.forms["signup_form"]["r_pwd"].value;
            var email_error = document.getElementById("signup_email_error");
            var pass_error = document.getElementById("signup_pass_error");
            email_error.style.display = "none";
            pass_error.style.display = "none";
            if (email == "" || password == "" || name == "" || age == "" || r_pwd == "") {
                email_error.style.display = "block";
                return false;
            }
            if (password != r_pwd) {
                pass_error.style.display = "block";
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <form name="login_form" method="post" action="/login_s" onsubmit="return validateLogin()">
                <h2>Login</h2>
                <div style="color: antiquewhite;" id="login_email_error">Email or Phone</div>
                <input type="text" name="email" placeholder="Email or Phone Number">
                <div style="color: antiquewhite;" id="login_pass_error">Password</div>
                <input type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-container signup-container">
            <form name="signup_form" method="post" action="/signup_s" onsubmit="return validateSignup()">
                <h2>Sign Up</h2>
                <div style="color: antiquewhite;" id="signup_email_error">fill up all fields</div>
                <input type="text" name="email" placeholder="Email or Phone Number">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="age" placeholder="Age">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="r_pwd" placeholder="Re-Enter Password">
                <div style="color:rgb(231, 21, 21)" id="signup_pass_error">Passwords do not match</div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
